<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>These are Forms</title>
    <style>
        h1 {
            color: aquamarine;
            padding: 20px;
        }
        form {
            padding-bottom: 30px;
        }
        #register {
            padding: 20px;
            margin-left: 20px;
            background-color: cornflowerblue;
            border-radius: 30px;
            text-align: center;
        }
        label {
            color: brown;
        }
    </style>
</head>
<body>
    <!--id....only appears once and we use # for it in the css 
    class -->>
    <h1>Register Now</h1>
    <form id="register" class="pageform" action="">
        <label for="fname">Firstname:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">lastname:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="Password">Password:</label><br>
        <input type="password" type="hidden" name="password" id="password"><br>
        <label for="DOB">DOB:</label><br>
        <input type="datetime" name="DOB" id="DOB"><br>
        <label for="email">Email</label><br>
        <input type="email" name="Email" id="Email"><br>
        <input type="submit" value="Register">
    </form>

    <form id="">

    </form>
</body>
</html>
